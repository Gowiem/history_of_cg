{% extends "password_reset/base.html" %}
{% load i18n %}{% load staticfiles %}
{% load url from future %}

{% block content %}
<div class="form-container" style="width: 780px;margin: 0 auto;">
    <div id="toolbar">
        <div class="title"><h1>Recover Password</h1></div>
    <form method="post" action="{{ url }}">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="{% trans "Recover my password" %}"></p>
    </form>
</div>
{% endblock %}
