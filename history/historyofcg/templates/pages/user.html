{% extends 'default/base.html' %}
{% block content %}
    <div id="content">
    <section class="timeline">
    {% for page in user_pages %}
        <h1 class="entryTitle"><a href="/edit/page/{{ page.vanity_url }}/">{{ page.name }}</a>&nbsp; &nbsp;{% if page.published %} published {% else %} not published {% endif %}</h1>
    {% endfor %}
    </section>
    </div>
{% endblock %}
