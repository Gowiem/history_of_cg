{% extends 'default/base.html' %}
{% load staticfiles %}
{% block extra_head %}
  <script type="text/javascript" src="{% static 'js/libs/d3.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/libs/moment.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/timeline.js' %}"></script>
  <link type="text/css" rel="stylesheet" media="screen" href="{% static 'css/timeline.css' %}">
{% endblock %}
{% block content %}
  <div id="timeline-container">
    <svg id="timeline"></svg>
    <div id="popup-container">
      <div class="popup regular-point">
        <h3>Title</h3>
        <p class="description">Description</p>
        <p class="date">Date</p>
        <a href="/">Open page</a>
      </div>
      <div class="popup multi-point">
        <h3>Multiple Available</h3>
        <p class="description">There are multiple entries on this date. You can use the brush below to see them all.</p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var Hist = Hist || {};
    Hist.rawPages = {{ pages_json|safe }};
  </script>
{% endblock %}
